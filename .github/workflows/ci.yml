name: CI (build + lint + smoke)

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: visictrl_admin
          POSTGRES_PASSWORD: visipass
          POSTGRES_DB: visicontrol
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U visictrl_admin -d visicontrol"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'src/backend/package-lock.json'

      - name: Install deps
        working-directory: src/backend
        run: npm ci

      - name: psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client netcat jq

      - name: Apply DB schemas
        run: |
          psql "postgresql://visictrl_admin:visipass@localhost:5432/visicontrol" -f sql/schema_users.sql
          psql "postgresql://visictrl_admin:visipass@localhost:5432/visicontrol" -f sql/schema_visits.sql

      - name: Typecheck
        working-directory: src/backend
        run: npm run typecheck

      - name: Lint
        working-directory: src/backend
        run: npm run lint

      - name: Build
        working-directory: src/backend
        run: npm run build

      - name: Start server (bg)
        working-directory: src/backend
        env:
          PORT: 4000
          JWT_SECRET: ci_secret
          JWT_EXPIRES_IN: 1d
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: visicontrol
          PGUSER: visictrl_admin
          PGPASSWORD: visipass
        run: |
          node dist/server.js &

      - name: Smoke test
        working-directory: src/backend
        env:
          PORT: 4000
        run: npm run test:smoke

